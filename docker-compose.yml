version: '3'
services:
  app:
    image: vps-value-tracker
    build: .
    expose:
      - "80"
    volumes:
      - ./data:/app/data
    environment:
      - DOMAIN=${DOMAIN}
      - FIXER_API_KEY=${FIXER_API_KEY}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email admin@${DOMAIN} -d ${DOMAIN} --agree-tos 